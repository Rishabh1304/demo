<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* universal */
        *{
            background-color: rgb(134, 56, 207);
        }
        /* Eliment Selector */
        div{
            background-color: aqua;
            border: 2px solid;
            margin: 12px;
            font-style: normal;
        }
        /* group selector */
        div, h1, span{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div>Hello my name is Rishabh</div>
    <div>Hello my name is Rishabh</div>
    <div>Hello my name is Rishabh</div>
    <div>Hello my name is Rishabh</div>
    <div>Hello my name is Rishabh</div>
    <span>hi how are you</span>
    <h1>Heading</h1>
    <div id="qwe">hiiii</div>

    <div class="we">yoo</div>
    <div class="we">yaa</div>
</body>
</html>
