<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Styling</title>
    <style>
        div{
            text-decoration: line-through;
            text-align: justify;
            text-transform: lowercase;
            letter-spacing: 12px;
            line-height: 122px;
            text-shadow: 12px 3px 12px rgb(25, 212, 25);
        }
    </style>
</head>
<body>
    <div style="text-decoration: underline;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus accusamus ab iste, qui cum dolore? Ipsam, voluptatem ex deleniti non tempore fuga! Expedita fuga necessitatibus voluptatem repellat illo voluptatum explicabo.
    </div>
</body>
</html>
