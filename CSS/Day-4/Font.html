<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font color</title>
    <style>
        .parent {
            color: blue;
            font-size: 23px;
            font-style: oblique;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
        }

        .child {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="parent">
        Hello !
        <div class="child" style="font-style: normal;">
            I am a Dev
        </div>
    </div>
</body>

</html>
