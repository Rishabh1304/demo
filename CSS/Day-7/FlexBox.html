<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        ul{
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(206, 206, 19);
            height: 33px;
            border-radius: 12px;
            padding: 0px;
            margin: 0px;
            flex-direction: row-reverse;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li><a href="./About.html"> About</a></li>
        <li style="flex-grow: 2;">Contact</li>
        <li>Login</li>
        <li>Log out</li>
    </ul>
</body>
</html>
