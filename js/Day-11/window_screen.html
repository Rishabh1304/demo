<!DOCTYPE html>
<html>
</head>
<body>
    <h2>JavaScript window</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
        "Browser inner window width: " + window.innerWidth + "px<br>" +
        "Browser inner window height: " + window.innerHeight + "px<br>" +
        "Browser Screen height: " + screen.width + "px<br>" +
        "Browser Screen height: " + screen.height + "px<br>"
    </script>
</body>
</html>
