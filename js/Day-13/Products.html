<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Creating HTML Element with JS</title>
    <style>
      #parent-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .card-container {
        width: 30%;
        display: flex;
        flex-direction: column;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 10px;
        padding-bottom: 5px;
      }

      @media only screen and (max-width: 600px) {
        #parent-container {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
  
    <div id="parent-container">
      <div class="card-container">
        <img
          class="image"
          src="https://media1.thrillophilia.com/filestore/n2ib9inwzcilxpg3aumbigvq4jus_IMG_World_Dubai_Fun_38a0986c1a.jpg?w=400&dpr=2"
          alt="travel-card"
        />
        <span>The journey of a thousand miles begins with a single step</span>
      </div>
    </div>

    <script>
let parent =document.getElementById("parent-container");

 const products = [
                { id: 1, name: 'Wireless Headphones', price: 99.99, imageUrl: 'https://placehold.co/400x300/a0aec0/ffffff?text=Headphones' },
                { id: 2, name: 'Smart Watch', price: 199.50, imageUrl: 'https://placehold.co/400x300/63b3ed/ffffff?text=Smart+Watch' },
                { id: 3, name: 'Portable Speaker', price: 75.00, imageUrl: 'https://placehold.co/400x300/9f7aea/ffffff?text=Speaker' },
                { id: 4, name: 'Gaming Mouse', price: 45.25, imageUrl: 'https://placehold.co/400x300/f6ad55/ffffff?text=Mouse' },
                { id: 5, name: 'USB-C Hub', price: 29.99, imageUrl: 'https://placehold.co/400x300/48bb78/ffffff?text=USB+Hub' },
                { id: 6, name: 'Webcam 4K', price: 89.00, imageUrl: 'https://placehold.co/400x300/ed8936/ffffff?text=Webcam' },
                { id: 7, name: 'Mechanical Keyboard', price: 120.00, imageUrl: 'https://placehold.co/400x300/4299e1/ffffff?text=Keyboard' },
                { id: 8, name: 'Monitor Arm', price: 65.50, imageUrl: 'https://placehold.co/400x300/4a5568/ffffff?text=Monitor+Arm' },
                { id: 9, name: 'Monitor Arm', price: 65.50, imageUrl: 'https://placehold.co/400x300/4a5568/ffffff?text=Monitor+Arm' },
                { id: 10, name: 'Monitor Arm', price: 65.50, imageUrl: 'https://placehold.co/400x300/4a5568/ffffff?text=Monitor+Arm' }
            ];

      
products.forEach(function(rishabh){

    
          const card= document.createElement("div")
          card.classList.add("card-container")
          const image = document.createElement("img");
          image.setAttribute("src",rishabh.imageUrl)
          image.setAttribute("alt","travel-card")
          const text = document.createElement("span");
          text.innerText="The journey of a thousand miles begins with a single step"
          card.appendChild(image);
          card.appendChild(text);
          parent.appendChild(card);                          
})      
    </script>
  </body>
</html>
