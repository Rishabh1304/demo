<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>

    <p id="abc">Finding HTML Elements by Tag Name.</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>

    <p id="demo">jjjj</p>

    <script>
        const element = document.getElementById("abc");
        document.getElementById("demo").innerHTML = element.innerHTML;
        document.write("jdkjhfsjlkjlkjfk")
    </script>
</body>
</html>
