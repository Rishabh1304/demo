<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoping Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .header {
            display: flex;
            background-color: rgb(10, 10, 10);
            height: 50px;
            width: 100%;
            padding: 10px;
            top: 0%;
            border: 0px solid black;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            position: sticky;
            border-radius: 5px 5px 5px 5px;
        }

        select {
            height: 50px;
            background-color: black;
            color: white;
            padding: 0px;
        }

        .Search {
            display: flex;
            margin: 0px 20px;
            width: 760px;
        }

        .searchButton {
            margin: 0px;
            background-color: blue;
        }

        .others {
            display: flex;
        }

        .lago {
            display: flex;
            margin: 2px;
        }

        .lago img {
            height: 30px;
        }

        .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        a:link {
            color: rgb(252, 253, 253);
        }

        .carousel-item {
            height: 122px;
        }

        .carousel-itemactive {
            height: 1356px;
            width: 100%;
        }
        .T-shirt{
            padding: 10px;
            margin: 10px;
            border: 2px solid;
        } 
        .logoimage{
            position: relative;
            bottom: 12px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="lago">
            <img src="https://cdn-icons-png.flaticon.com/128/14063/14063185.png">
        </div>
        <div class="Location">
            <span class="logoimage"><img src="https://cdn-icons-png.flaticon.com/128/1865/1865269.png" height="40px"></span>
            <a href="https://www.google.com/maps/@28.6490624,77.0965504,25897m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI1MDcxNi4wIKXMDSoASAFQAw%3D%3D">
                <button style="height: 53px; background-color: black; color: white;">delhivery to<br>
                    Location</button></a>
        </div>
        <div class="Search">
            <select name="All" id="All" style="background-color: gray;">
                <option value="All">All</option>
                <option value="Cloths">Cloths</option>
                <option value="Shoes">Shoes</option>
                <option value="Bag">Bag</option>
                <option value="Pent">Pent</option>
            </select>
            <input type="text" placeholder="Search" style="width: 1434px;">
            <button class="searchButton" style="width: 243px;">Search</button>
        </div>
        <div class="others">
            <select name="Language" id="Language">
                <option value="English">ENGLISH</option>
                <option value="Hindi">Hindi</option>
                <option value="Sanskrit">Sanskrit</option>
            </select>
            <div class="link">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/6915/6915411.png" height="30px">Cart</a>
                <a href="#">Sign in </a>
                <a href="#">Sign out</a>
            </div>
        </div>

    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="height: 80vh;">
            <div class="carousel-item active">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRFr_5fOj5hASqTGxlyi66SCy6LgRcTdVlDJ7w_7-8JiAL_T1qK5MRX3VuOkPL_yQx8CisLwGW_CkZxoExMdgX2yJ-mdFcT4yaoKoiKwjA6v4fnJloVUGKGYA"
                    class="d-block w-100" height="800px">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTxbOp2_PtReOeZguVTmxUR-xz_C6IbP7qgmJzrWm4XEdPtsRVBsPE4Br8tlRfyhcIx-JnESVRhEwHjegtXyY0F3FCsjCf0nxXQCxpGjQQfEuDI950aC-3k"
                    class="d-block w-100"  height="800px">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcROSdSfhOM3jNFvHjdztUqNImm4s1bxamVbEyotkM2R2w0VoV06aDTho1sQdYFDlmpTFUrpuhGoYavDC9HAaHKvjnOpzvRxZfhI15hPQHPpqsIMwsw6OgVOwQ"
                    class="d-block w-100" height="800px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        
        <!-- colom -->
    </div>
<div style="display: flex;">
    <div class="T-shirt" >
        <img height="300px" width="250px" src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRj75WuulvSqtCTUko3KM-K06KNDlk2PDHQJ7HQVBgdUT8RkwcAyBqSL8Q9SyLsytPXV7olCv8OXJGwjtoQk5Wz15WqhSLhCQJ9RjXGoD0">
        <h4>Men The Souled Store <br>Graphic Printed Purebr <br>Cotton Oversized <br>T-shirt by Myntra <br><Strong>₹358</Strong></h4>
        <span style="text-decoration: line-through;">M.R.P ₹400</span>
        <div>
            <Button style="background-color: blue;">Buy Now</Button> <button style="background-color: blue;">Add To Cart</button>
        </div>
    </div>
    
    <div class="T-shirt" >
        <img height="300px" width="250px" src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQ5QfJD0VEXrcjg86hK4FXJqKcpM52FmfQUylkPOTYJY5rSVVBwvAG_5TlT4kJ9I_udrtlX83UL8qk9-zQ02LbWtC9C6velUMFO54IEMfSReqAwo3pS95BxtfI&usqp=CAc">
        <h4>Men - Dark beige<br>Regular Fit felted<br>overshirt - size:<br>XS - H&M<br><Strong>₹2000</Strong></h4>
        <span style="text-decoration: line-through;">M.R.P ₹2,299</span>
        <div>
            <Button style="background-color: blue;">Buy Now</Button> <button style="background-color: blue;">Add To Cart</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
